  <!--
   【flexbox】

   次元...1次元（縦か横）
   特徴...横一列か縦一列、シンプルな配置向け
   使いところ...メニュー(pcは横、spは縦)タブなど

   コンテナ...外側の箱
   アイテム...内側の箱
   コンテナ...方向 -row-reverse, 折り返し -wrap,
   並び順...order
   横並び justify-, justify-items-
   縦並び content-, item-, 縦横 place-
   アイテム...伸縮 -grow, -shrink

   【grid】

   次元...2次元(縦と横)
   特徴...縦と横にgrid(マス目)複雑な配置向け
   使い所...複雑なレイアウト全般

   コンテナ...外側
   アイテム...内側
   ライン(行(row))
   ライン(列(col))
   コンテナ...grid-col-1~12, -rows-1~6
   アイテム...col-span-1, col-start-1, col-end-2
   アイテム間の余白...gap
   Box Alignment...justify-self-
  -->

</body>

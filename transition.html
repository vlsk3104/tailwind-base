<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!--
    加速減速
    Timing
    easing /ease-out
    A　→ B
    遅らせる delay
    持続 duration

    対象: transitionと書くと
    色、透明度、影、transition(変化)
    記載しなかったらall
  -->

  <div class="mb-16">
    durationあり
    <button class="bg-blue-500 hover:bg-blue-300 transition duration-1000 text-white font-semibold py-2 px-8 rounded-md">１番</button>
    durationなし
    <button class="bg-blue-500 hover:bg-blue-300 text-white font-semibold py-2 px-8 rounded-md">１番</button>
  </div>

  <div class="mb-16">
    ease-in（ゆっくり開始）
    <button class="bg-blue-500 hover:bg-blue-300 transition duration-1000 ease-in text-white font-semibold py-2 px-8 rounded-md">１番</button>
    ease-out（ゆっくり終了）
    <button class="bg-blue-500 hover:bg-blue-300 transition duration-1000 ease-out text-white font-semibold py-2 px-8 rounded-md">１番</button>
  </div>

  <div class="mb-16">
    delayあり
    <button class="bg-blue-500 hover:bg-blue-300 transition delay-1000 text-white font-semibold py-2 px-8 rounded-md">１番</button>
    delayなし
    <button class="bg-blue-500 hover:bg-blue-300 text-white font-semibold py-2 px-8 rounded-md">１番</button>
  </div>

</body>
</html>
